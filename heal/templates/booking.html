<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="container mx-auto">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center text-[#205A28] mb-6">Book Your Session</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Services List -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Services</h2>
                <ul>
                    <!-- Example Service -->
                    <li class="mb-4">
                        <button onclick="updateDetails('Service 1', '29-Nov-2024', '03-Dec-2024', '10:00 AM - 05:00 PM', 'Hindi, English', '25000')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                            Sri Sri Meru Chikitsa Training
                        </button>
                    </li>
                    <!-- Add more services as needed -->
                </ul>
            </div>

            <!-- Order Details -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Details</h2>
                <div id="order-details">
                    <p class="text-gray-600">Select a service to view details here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDetails(title, startDate, endDate, time, language, fees) {
            const details = `
                <p class="text-lg font-bold text-gray-800">${title}</p>
                <p class="text-gray-600"><strong>Date:</strong> ${startDate} - ${endDate}</p>
                <p class="text-gray-600"><strong>Time:</strong> ${time}</p>
                <p class="text-gray-600"><strong>Language:</strong> ${language}</p>
                <p class="text-gray-600"><strong>Fees:</strong> â‚¹${fees}</p>
            `;
            document.getElementById('order-details').innerHTML = details;
        }
    </script>
</body>
</html>
