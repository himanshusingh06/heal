{% extends 'base.html' %}
{% load static %}
{% block title %}
KM Healing Foundation - Login
{% endblock %}
{% block styles %}
<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    h1,
    h2 {
        font-family: 'Playfair Display', serif;
    }

    .text-gold {
        color: #FFD700;
        /* Gold color */
    }

    .border-gold {
        border-color: #FFD700;
        /* Gold border */
    }
</style>
{% endblock %}
{% block content %}
<div class="bg-[#EDF9F2]">
    <div class="flex flex-col items-center justify-center h-screen text-center">
        <!-- Decorative Circle -->
        <div class="relative">
            <div class="absolute inset-0 bg-gradient-to-r from-[#1B8366] to-[#205A28] rounded-full blur-lg opacity-50"></div>
            <div class="relative w-48 h-48 bg-white border-4 border-[#1B8366] rounded-full flex items-center justify-center shadow-lg">
                <span class="text-[#205A28] text-6xl font-extrabold">404</span>
            </div>
        </div>

        <!-- Main Text -->
        <h1 class="mt-6 text-4xl font-bold text-[#205A28]">
            Oops! Page Not Found
        </h1>
        <p class="mt-4 text-lg text-gray-600">
            The page you're looking for doesn't exist. Perhaps it's time to refocus and heal.
        </p>

        <!-- Button -->
        <a href="/" class="mt-8 px-6 py-3 bg-[#1B8366] text-white text-lg font-semibold rounded-full shadow-md hover:bg-[#205A28] transition duration-300">
            Go Back Home
        </a>

        <!-- Additional Visuals -->
        <div class="mt-12">
            <img src="{% static 'image/heal_logo.png' %}" 
                alt="Decorative Healing Symbol" 
                class="w-24 h-24 mx-auto opacity-50 hover:opacity-100 transition duration-300">
        </div>
    </div>
</div>
{% endblock %}
